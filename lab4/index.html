<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 id="nameOfTitle" class="text-white">Adding products</h2>
        <div class="input-group">
            <input type="text" class="form-control" id="productsName" placeholder="Name of products" aria-label="Name of products">
            <input type="text" class="form-control" id="productsCost" placeholder="Cost of products" aria-label="Cost of products">
            <div class="input-group-append" id="button-addons">
              <button class="btn btn-outline-secondary" id="addProducts" type="button">Add</button>
            </div>
        </div>

        <h3 class="text-white">Basket</h3>
        <table class="table table-bordered table-dark" id="products">
            <thead>
              <tr>
                <th scope="col">№</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Add to order</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table> 
        <div class="addingButton">
            <button type="button" id="orderProducts" class="btn btn-light btn-sm">Build order</button>
        </div>

        <h3 class= "text-white">Order</h3>
        <table class="table table-bordered table-dark" id="ordering">
          <thead>
            <tr>
              <th scope="col">№</th>
              <th scope="col">Name</th>
              <th scope="col">Cost</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <div align="right">
          <span id="totalCost" class="text-white font-weight-bold"></span>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
